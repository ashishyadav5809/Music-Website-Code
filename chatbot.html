<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FestBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
  
    #chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #ff6f61;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
    }

    #chatbot-icon i {
      color: white;
      font-size: 24px;
    }

    /* Chat Window */
    #chat-window {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    #chat-window header {
      background: #ff6f61;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-window header h3 {
      margin: 0;
    }

    #chat-window header .close-btn {
      cursor: pointer;
    }

    #chat-window .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    #chat-window .messages .bot, #chat-window .messages .user {
      margin: 10px 0;
    }

    #chat-window .messages .bot {
      text-align: left;
    }

    #chat-window .messages .user {
      text-align: right;
    }

    #chat-window footer {
      padding: 10px;
      border-top: 1px solid #f1f1f1;
      display: flex;
    }

    #chat-window footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #chat-window footer button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Chatbot Icon -->
  <div id="chatbot-icon">
    <i class="fas fa-comments"></i>
  </div>

  <!-- Chat Window -->
  <div id="chat-window">
    <header>
      <h3>FestBot</h3>
      <span class="close-btn">&times;</span>
    </header>
    <div class="messages"></div>
    <footer>
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </footer>
  </div>

  <script>
    // Elements
    const chatbotIcon = document.getElementById('chatbot-icon');
    const chatWindow = document.getElementById('chat-window');
    const closeBtn = document.querySelector('.close-btn');
    const sendBtn = document.getElementById('send-btn');
    const chatInput = document.getElementById('chat-input');
    const messages = document.querySelector('.messages');

    // Open/Close Chat Window
    chatbotIcon.addEventListener('click', () => {
      chatWindow.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      chatWindow.style.display = 'none';
    });

    // Sending a Message
    sendBtn.addEventListener('click', sendMessage);

    function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (userMessage) {
        appendMessage('user', userMessage);
        appendMessage('bot', "I'm here to help!"); // Placeholder bot response
        chatInput.value = '';
      }
    }

    function appendMessage(sender, text) {
      const message = document.createElement('div');
      message.classList.add(sender);
      message.textContent = text;
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight; // Scroll to the latest message
    }
  </script>
</body>
</html>
